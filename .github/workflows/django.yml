name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "UV_BIN=$HOME/.local/bin/uv" >> $GITHUB_ENV
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    - name: Sync dependencies (pyproject.toml)
      run: |
        "$UV_BIN" --version
        "$UV_BIN" sync --all-extras
    - name: Lint with Ruff
      run: |
        "$UV_BIN" run ruff --version
        "$UV_BIN" run ruff check .
    - name: Type check with mypy
      env:
        SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
        DATABASE_URL: ${{ secrets.DJANGO_DATABASE_URL }}
        DEBUG: False
      run: |
        "$UV_BIN" run mypy --install-types --non-interactive .
    - name: Run Tests
      env:
        SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
        DATABASE_URL: ${{ secrets.DJANGO_DATABASE_URL }}
        DEBUG: False
      run: |
        "$UV_BIN" run python manage.py test book_shop_here.tests
