version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: bookshop_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: bookshop_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: dockerfile
    container_name: bookshop_app
    command: >
      sh -c "python manage.py migrate --noinput &&
              python manage.py runserver --noinput &&
              gunicorn bookshop.wsgi:application --bind 0.0.0.0:8000 --workers 4 --reload"
    ports:
      - "8000:8000"
    environment:
      DEBUG: ${DEBUG}
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: "localhost,127.0.0.1,app"
      DATABASE_URL: ${DATABASE_URL}
    volumes:
      - .:/app
      - staticfiles:/app/staticfiles
      - media:/app/media
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: bookshop_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - staticfiles:/app/staticfiles:ro
      - media:/app/media:ro
    depends_on:
      - app
    restart: unless-stopped

volumes:
  postgres_data:
  staticfiles:
  media:
