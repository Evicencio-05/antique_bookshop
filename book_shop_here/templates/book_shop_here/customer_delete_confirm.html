{% extends "book_shop_here/base.html" %}
{% load i18n %}

{% block content %}
    <h1>{% trans "Delete Customer" %}</h1>
    <p>{% trans "Are you sure you want to delete customer" %} "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">{% trans "Delete" %}</button>
        <a href="{% url 'book_shop_here:customer-list' %}">{% trans "Cancel" %}</a>
    </form>
{% endblock %}
