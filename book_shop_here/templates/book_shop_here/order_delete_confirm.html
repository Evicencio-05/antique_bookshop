{% extends "book_shop_here/base.html" %}
{% load i18n %}

{% block content %}
    <h1>{% trans "Delete Order" %}</h1>
    <p>{% trans "Are you sure you want to delete order" %} #{{ object.order_id }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">{% trans "Delete" %}</button>
        <a href="{% url 'book_shop_here:order-list' %}">{% trans "Cancel" %}</a>
    </form>
{% endblock %}
