{% extends "book_shop_here/base.html" %}
{% load i18n %}

{% block content %}
    <h1>{% trans "Delete Book" %}</h1>
    <p>{% trans "Are you sure you want to delete" %} "{{ object.title }}"{% if object.legacy_id %} ({{ object.legacy_id }}){% endif %}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">{% trans "Delete" %}</button>
        <a href="{% url 'book_shop_here:book-list' %}">{% trans "Cancel" %}</a>
    </form>
{% endblock %}
