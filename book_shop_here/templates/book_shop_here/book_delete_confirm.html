{% extends "book_shop_here/base.html" %}
{% load i18n %}

{% block content %}
    <div class="bg-white p-6 rounded shadow">
        <h1 class="text-2xl font-bold text-blue-600 mb-4">{% trans "Delete Book" %}</h1>
        <p class="mb-6">{% trans "Are you sure you want to delete" %} "{{ object.title }}"{% if object.legacy_id %} ({{ object.legacy_id }}){% endif %}?</p>
        <form method="post" class="flex items-center space-x-4">
            {% csrf_token %}
            <button type="submit" class="inline-flex items-center bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-red-500">{% trans "Delete" %}</button>
            <a href="{% url 'book_shop_here:book-list' %}" class="inline-flex items-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">{% trans "Cancel" %}</a>
        </form>
    </div>
{% endblock %}
