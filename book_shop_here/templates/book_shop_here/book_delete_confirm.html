{% extends 'book_shop_here/base.html' %}
{% block content %}
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete "{{ book.title }}" (ID: {{ book.book_id }})?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'book_list' %}">Cancel</a>
{% endblock %}
