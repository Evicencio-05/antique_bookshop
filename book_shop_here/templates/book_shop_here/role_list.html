{% extends 'book_shop_here/base.html' %}
{% block content %}
    <h2>Employee Roles</h2>
    <ul>
        {% for role in roles %}
            <li>{{ role.title }} - {{ role.description|default:"No description" }}</li>
        {% endfor %}
    </ul>
    {% if user.has_perm 'book_shop_here.add_role' %}<a href="{% url 'add_role' %}">Add New Role</a>{% endif %}
{% endblock %}
