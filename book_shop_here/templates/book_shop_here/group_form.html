{% extends 'book_shop_here/base.html' %}
{% block content %}
    <h2>{{ title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.name.label_tag }}
        {{ form.name }}
        <hr>
        {{ form.description.label_tag }}
        {{ form.description }}
        <hr>
        {{ form.permissions.label_tag }}
        {{ form.permissions }}
        <button type="submit">Save</button>
    </form>
{% endblock %}
