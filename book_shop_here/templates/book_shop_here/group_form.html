{% extends "book_shop_here/base.html" %}
{% load i18n %}

{% block content %}
    <h1>{{ title|default:"Add Group" }}</h1>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans "Save" %}</button>
        <a href="{% url 'book_shop_here:group-list' %}">{% trans "Cancel" %}</a>
    </form>
{% endblock %}
