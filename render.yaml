services:
  # Django web service
  - type: web
    name: antique-bookshop
    env: python
    plan: free
    buildCommand: "uv sync && python manage.py migrate --noinput && python manage.py collectstatic --noinput && python manage.py createsuperuser_with_data --username $DJANGO_SUPERUSER_USERNAME --email $DJANGO_SUPERUSER_EMAIL --password $DJANGO_SUPERUSER_PASSWORD"
    startCommand: "uv run gunicorn bookshop.wsgi:application --bind 0.0.0.0:$PORT"
    healthCheckPath: /
    autoDeploy: true

    # Environment variables
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: bookshop.settings
      - key: DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: DJANGO_SUPERUSER_USERNAME
        sync: false
      - key: DJANGO_SUPERUSER_EMAIL
        sync: false
      - key: DJANGO_SUPERUSER_PASSWORD
        sync: false

  # PostgreSQL database
  - type: pserv
    name: vintage-books-db
    plan: free
    env: postgres
